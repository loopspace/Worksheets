<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make a Worksheet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js">
    </script>
    <script>
        if(navigator.userAgent.toLowerCase().indexOf('firefox') == -1)
	{
	document.write(
	'<script type="text/javascript"	src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></sc' +'ript>'
	);
      }
    </script>

    <script type="text/javascript" src="js/math.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="type">
	<h1>Question Type</h1>
	<form id="typeForm">
	  <select id="typeSelect">
	    <optgroup label="Sequences">
	      <option value="seq0">Next Terms</option>
	      <option value="seq1">Apply Term-to-Term Rule</option>
	      <option value="seq2">Apply nth Term Rule</option>
	      <option value="seq3">First Term and Common
		Difference</option>
	      <option value="seq4">Sum of Arithmetic Series</option>
	    </optgroup>
	  </select>
	</form>
      </div>
      <div id="options">
      </div>
      <div id="worksheet">
      </div>
      <div id="answers">
      </div>
    </div>
  </body>
</html>
