<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make a Worksheet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.5/es5/mml-chtml.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.min.js"></script>

<!--
      <script src="js/lib/jquery-3.5.1.min.js"></script>
      <script src="js/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
      <script src="js/lib/seedrandom.min.js"></script>
      <script src="js/lib/mathjax/mml-chtml.js" id="MathJax-script" async></script>
      <script type="text/javascript" src="js/lib/math.min.js"></script>
-->

    <script type="text/javascript" src="js/axes.js"></script>
    <script type="text/javascript" src="js/triangle.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <svg style="border: 1px solid back" width="0"
	 height="0" xmlns:xlink="http://www.w3.org/1999/xlink"
	 xmlns="http://www.w3.org/2000/svg">
      <marker id="triangle"
	      viewBox="0 0 10 10"
	      refX="0"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 0 0 L 10 5 L 0 10 z"/>
      </marker>
      <marker id="kite"
	      viewBox="0 0 10 10"
	      refX="0"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 0 5 L 3 2 L 10 5 L 3 8 z"/>
      </marker>
      <marker id="dart"
	      viewBox="0 0 10 10"
	      refX="3"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 3 5 L 0 2 L 10 5 L 0 8 z"/>
      </marker>
    </svg>
    <div id="content">
      <div id="tabsdiv">
	<ul id="tabs">
	  <li class="tabstyle"><a href="#" class="nolink current" id="swtoqns">Questions</a>
	  <li class="tabstyle"><a href="#" class="nolink" id="swtowks">Worksheet</a>
	</ul>
      </div>
      <div id="main">
	<div id="questions">
	  <div id="type">
	    <h1>Question Type</h1>
	    <form id="typeForm">
	      <select id="typeSelect">
		<optgroup label="Sequences">
		  <option value="seq0">Next terms</option>
		  <option value="seq1">Apply term-to-term rule</option>
		  <option value="seq2">Apply nth term rule</option>
		  <option value="seq3">First term and common
		    difference</option>
		  <option value="seq4">nth term of arithmetic series</option>
		  <option value="seq5">nth term of arithmetic series
		  from two aribtrary terms</option>
		  <option value="seq6">Sum to nth term of arithmetic series</option>
		  <option value="seq7">Sum to given term of arithmetic series</option>
		  <option value="seq8">First term and common ratio</option>
		  <option value="seq9">nth term of geometric series</option>
		  <option value="seq10">nth term of geometric series
		  from two aribtrary terms</option>
		  <option value="seq11">Sum to nth term of geometric series</option>
		  <option value="seq12">Sum to given term of geometric series</option>
		</optgroup>
		<optgroup label="Quadratics">
		  <option value="quad0">Factorisation</option>
		  <option value="quad1">Solve by factorisation</option>
		  <option value="quad2">Completing the square</option>
		  <option value="quad3">Solve by completing the square</option>
		  <option value="quad4">Solve by the formula</option>
		  <option value="quad5">Inequality with factorisation</option>
		  <option value="quad6">Inequality with completing the square</option>
		</optgroup>
		<optgroup label="Arithmetic">
		  <option value="arith0">Addition and subtraction</option>
		  <option value="arith1">Multiplication and division</option>
		  <option value="arith15">Four operations</option>
		  <option value="arith4">To standard form</option>
		  <option value="arith5">From standard form</option>
		  <option value="arith6">Rounding to decimal places</option>
		  <option value="arith7">Rounding to significant figures</option>
		  <option value="arith8">Rounding to powers of
		    10</option>
		  <option value="arith9">Percentage of an amount</option>
		  <option value="arith10">Percentage from an amount</option>
		  <option value="arith11">Initial amount from a percentage</option>
		  <option value="arith12">Percentage change</option>
		  <option value="arith13">Compound percentages</option>
		  <option value="arith14">Compound interest percentages</option>
		  <option value="arith16">Rewriting expressions with surds</option>
		</optgroup>
		<optgroup label="Trigonometry">
		  <option value="trig0">Sine rule</option>
		  <option value="trig1">Cosine rule</option>
		</optgroup>
		<optgroup label="Algebra">
		  <option value="eq0">Solving one-sided equations</option>
		  <option value="eq1">Solving two-sided equations</option>
		  <option value="eq3">Solving one-step equations</option>
		  <option value="eq2">Solving simultaneous equations</option>
		  <option value="alg0">Multiplying brackets</option>
		  <option value="alg1">Rewriting expressions with indices</option>
		</optgroup>
		<optgroup label="Graphs">
 		  <option value="graph0">Drawing straight line graphs</option>
 		  <option value="graph1">Equations of straight line graphs</option>
 		</optgroup>
		<optgroup label="Functions">
		  <option value="funct0">Find the inverse of a
		  quadratic function</option>
		  <option value="funct1">Find the inverse of a
		  rational function</option>
 		</optgroup>
		<optgroup label="Calculus">
		  <option value="calc0">Differentiate an
		    expression</option>
		  <option value="calc1">Differentiate an
		    expression with brackets</option>
		  <option value="calc2">Integrate an
		    expression</option>
		  <option value="calc3">Find a definite integral</option>
		</optgroup>
	      </select>
	    </form>
	  </div>
	  <div id="options">
	  </div>
	  <div id="qns">
	  </div>
	  <div id="ans">
	  </div>
	</div>
	<div id="worksheet">
	  <div id="wkqns">
	    <h1>Questions</h1>
	    <div class='columns questions'>
	      <ol id="wkexlist" class='exlist'>
	      </ol>
	    </div>
	  </div>
	  <div id="wkans">
	    <h1>Answers</h1>
	    <div class='columns answers'>
	      <ol id="wksollist" class='sollist'>
	      </ol>
	    </div>
	    <div id='wkextex' class='LaTeX'></div>
	    <div id='wksoltex' class='LaTeX'></div>
	    <div id='wkbothtex' class='LaTeX'></div>
	    <div id='wkexmkd' class='Markdown'></div>
	    <div id='wksolmkd' class='Markdown'></div>
	    <div id='wkbothmkd' class='Markdown'></div>
	    <div class='configuration'>
	      <form>
		<span>Copy questions to clipboard as </span>
		<button id="wkcpyqnstex" type="button" class="LaTeXbtn">
		  LaTeX
		</button>
		<button id="wkcpyqnsmkd" type="button" class="LaTeXbtn">
		  Markdown
		</button>.
		<br>
		<span>Copy answers to clipboard as </span>
		<button id="wkcpysoltex" type="button" class="LaTeXbtn">
		  LaTeX
		</button>
		<button id="wkcpysolmkd" type="button" class="LaTeXbtn">
		  Markdown
		</button>
		<br>
		<span>Copy both to clipboard as </span>
		<button id="wkcpybothtex" type="button" class="LaTeXbtn">
		  LaTeX
		</button>
		<button id="wkcpybothmkd" type="button" class="LaTeXbtn">
		  Markdown
		</button>
	      </form>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div id="togglePrintable">
      üñ®Ô∏è
    </div>
  </body>
</html>
