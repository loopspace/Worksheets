<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make a Worksheet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=MML_HTMLorMML"></script>

    <script type="text/javascript" src="js/math.min.js"></script>
    <script type="text/javascript" src="js/axes.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <svg style="border: 1px solid back" width="0"
	 height="0" xmlns:xlink="http://www.w3.org/1999/xlink"
	 xmlns="http://www.w3.org/2000/svg">
      <marker id="triangle"
	      viewBox="0 0 10 10"
	      refX="0"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 0 0 L 10 5 L 0 10 z"/>
      </marker>
      <marker id="kite"
	      viewBox="0 0 10 10"
	      refX="0"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 0 5 L 3 2 L 10 5 L 3 8 z"/>
      </marker>
      <marker id="dart"
	      viewBox="0 0 10 10"
	      refX="3"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 3 5 L 0 2 L 10 5 L 0 8 z"/>
      </marker>
    </svg>
    <div id="content">
      <div id="tabsdiv">
	<ul id="tabs">
	  <li class="tabstyle"><a href="#" class="nolink current" id="swtoqns">Questions</a>
	  <li class="tabstyle"><a href="#" class="nolink" id="swtowks">Worksheet</a>
	</ul>
      </div>
      <div id="main">
	<div id="questions">
	  <div id="type">
	    <h1>Question Type</h1>
	    <form id="typeForm">
	      <select id="typeSelect">
		<optgroup label="Sequences">
		  <option value="seq0">Next Terms</option>
		  <option value="seq1">Apply Term-to-Term Rule</option>
		  <option value="seq2">Apply nth Term Rule</option>
		  <option value="seq3">First Term and Common
		    Difference</option>
		  <option value="seq4">nth Term of Arithmetic Series</option>
		  <option value="seq5">nth Term of Arithmetic Series
		  From Two Aribtrary Terms</option>
		  <option value="seq6">Sum of Arithmetic Series</option>
		</optgroup>
		<optgroup label="Quadratics">
		  <option value="quad0">Factorisation</option>
		  <option value="quad1">Solve by Factorisation</option>
		  <option value="quad2">Completing the Square</option>
		  <option value="quad3">Solve by Completing the Square</option>
		  <option value="quad4">Solve by the Formula</option>
		</optgroup>
		<optgroup label="Arithmetic">
		  <option value="arith0">Addition and Subtraction</option>
		  <option value="arith1">Multiplication and Division</option>
		  <option value="arith2">Addition and Subtraction of Fractions</option>
		  <option value="arith3">Multiplication and Division
		  of Fractions</option>
		  <option value="arith4">To Standard Form</option>
		  <option value="arith5">From Standard Form</option>
		  <option value="arith6">Rounding to Decimal Places</option>
		  <option value="arith7">Rounding to Significant Figures</option>
		  <option value="arith8">Rounding to Powers of 10</option>
		</optgroup>
		<optgroup label="Trigonometry">
		  <option value="trig0">Sine Rule</option>
		  <option value="trig1">Cosine Rule</option>
		</optgroup>
		<optgroup label="Algebra">
		  <option value="eq0">Solving one-sided Equations</option>
		  <option value="eq1">Solving two-sided Equations</option>
		  <option value="eq2">Solving Simultaneous Equations</option>
		</optgroup>
		<optgroup label="Graphs">
 		  <option value="graph0">Drawing Straight Line Graphs</option>
 		  <option value="graph1">Equations of Straight Line Graphs</option>
 		</optgroup>
	      </select>
	    </form>
	  </div>
	  <div id="options">
	  </div>
	  <div id="qns">
	  </div>
	  <div id="ans">
	  </div>
	</div>
	<div id="worksheet">
	  <div id="wkqns">
	    <h1>Questions</h1>
	    <div class='columns questions'>
	      <ol id="wkexlist" class='exlist'>
	      </ol>
	    </div>
	  </div>
	  <div id="wkans">
	    <h1>Answers</h1>
	    <div class='columns answers'>
	      <ol id="wksollist" class='sollist'>
	      </ol>
	    </div>
	    <div id='wkextex' class='LaTeX'></div>
	    <div id='wksoltex' class='LaTeX'></div>
	    <div class='configuration'>
	      <form>
		<button id="wkcpyqns" type="button" class="LaTeXbtn">
		  Copy questions to clipboard as LaTeX.
		</button>
		<button id="wkcpysol" type="button" class="LaTeXbtn">
		  Copy answers to clipboard as LaTeX.
		</button>
	      </form>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div id="togglePrintable">
      üñ®Ô∏è
    </div>
  </body>
</html>
